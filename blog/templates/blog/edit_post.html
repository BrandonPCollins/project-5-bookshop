{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                {% if post.image and post.image.url %}
                    <img class="img-fluid rounded mb-4" src="{{ post.image.url }}" alt="{{ post.title }}">
                {% else %}
                    <img class="img-fluid rounded mb-4" src="{% static 'media/placeholder.jpg' %}" alt="Placeholder image">
                {% endif %}
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="post-details-container mb-5 mt-md-5">
                    <h1 class="mb-0">Edit Post</h1>
                    <form method="POST" class="post-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="save btn btn-default">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
